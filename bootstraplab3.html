<!DOCTYPE html>
<html>
<head>
	<title>Login_page_Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style type="text/css">

  	#signin{
  		border:1px solid #d0e1e1;
  		padding:30px;
  		border-radius:7px;
  		background-color:#F8F8FF;

  	}
    #Createac{
    
      border:1px solid #d0e1e1;
        border-radius:7px;
      background-color:#F8F8FF;
      padding-top:30px;
      }

    div > a{
      padding: 10px;
      font-size: 13px;
            }
  </style>
</head>
<body>
  <div class="container">
<div class="d-flex justify-content-center">
  <img src = "https://cdn-icons-png.flaticon.com/512/25/25231.png" class = "img-fluid" alt = "Responsive Image" width = "50" height = "50">
</div><br>
<div class="display-4" style="text-align:center;font-size:30px">Sign in to GitHub</div><br>
<div class="col-4 offset-4" id="signin">
  <div class="form-group">
      <label for="usr">Username or email address</label>
      <input type="text" class="form-control" id="usr" name="Username">
    </div>
    <div class="form-group">
      <label for="pwd" id="space" style="padding-right:115px">Password</label>
      <a href="#" class="link">Forgot password?</a>
      <input type="password" class="form-control" id="pwd" name="pswd">
    </div>
     <button type="submit" class="btn btn-success form-control">Sign in</button>
 </div><br>
 <div class="col-4 offset-4" id="Createac">
<p class="reg" style="text-align:center;">New to GitHub? <a href="#" class="text-link">Create an account</span></p>
</div><br>

<div class="col-4 offset-4">

    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Security</a>
    <a href="#" style="color:black">Contact GitHub</a>
</div>  
</div>
</body>
</html>
