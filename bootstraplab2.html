<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap_Layout2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style type="text/css">
  	#cont{
  		padding:50px;
  	}
  	#one{
  		background-color:#3366cc;
  		height:400px;
  	}
  	#two{
  		background-color:#ff8000;
  		height:400px;
  	}
    #three{
      background-color:#ff0000;
      height:400px;
    }
    p{
      text-align:center;
      color:white;
      font-weight:bolder;
      font-size:35px;
      padding-top:150px;
    }
  </style>
</head>
<body>
  <div class="container" id="cont">
    <div class="row">
      <div id="one" class="col-lg-3 order-1 order-sm-1 order-lg-1" ><p>NAV</p></div>
      <div id="two" class="col-lg-6 order-3 order-sm-3 order-lg-2" ><p>CONTENT</p></div>
      <div id="three" class="col-lg-3 order-2 order-sm-2 order-lg-3"><p>WIDGET</p></div>
    </div>
  </div>

</body>
</html>
